<!DOCTYPE html>
<html>
<head>
    <title>Proxy Configurations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../static/images/proxy.png">
</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>

    <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
          </div>
          {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function confirmDelete(configName) {
            console.log(`Deleting configuration: ${configName}`);
            if (confirm(`Are you sure you want to delete ${configName}?`)) {
                const deleteUrl = `{{ url_for('delete', config_name='') }}${configName}`;
                window.location.href = deleteUrl;
            }
        }
      </script>
</body>
</html>

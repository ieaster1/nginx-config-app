{% extends 'base.html' %}

{% block content %}
    <h1>Create Nginx Configuration</h1>
    <form method="POST" action="/create">
    <form>
        <div class="form-group">
          <label for="server_name">Server Name</label>
          <input type="text" class="form-control" id="server_name" name="server_name" placeholder="broadcastproxy-02">
        </div>
        <div class="form-group">
          <label for="server_address">Server Address</label>
          <input type="text" class="form-control" id="server_name" name="server_address" placeholder="broadcastproxy-02.teve.inc">
        </div>       
        <button type="submit" class="btn btn-dark mt-2">Create Configuration</button>
    </form>
{% endblock %}
